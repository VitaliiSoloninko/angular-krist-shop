<div class="search-input">
  <span class="search-icon">
    <!-- SVG иконка лупы -->
    <svg width="24" height="24" fill="none" stroke="#bdbdbd" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="11" cy="11" r="8"/>
      <line x1="21" y1="21" x2="16.65" y2="16.65"/>
    </svg>
  </span>
  <input
    type="text"
    [placeholder]="placeholder"
    [value]="value"
    (input)="onInput($event)"
    class="search-field"
    autocomplete="off"
  />
</div>
