<div class="entity-list">
  @if (title()) {
  <div class="list-title">
    <h2>{{ title() }}</h2>
  </div>
  } @if (items().length > 0) {
  <div class="entities-grid">
    @for (item of items(); track item.id) {
    <app-admin-entity-card
      [entity]="item"
      (edit)="onEdit($event)"
      (delete)="onDelete($event)"
    ></app-admin-entity-card>
    }
  </div>
  } @else {
  <div class="empty-state">
    <p>No items found</p>
  </div>
  }
</div>
