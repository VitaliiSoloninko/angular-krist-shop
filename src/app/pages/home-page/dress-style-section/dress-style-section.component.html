<section class="dress-style-section">
  <div class="container">
    <h2 class="section-title">BROWSE BY DRESS STYLE</h2>

    <div class="dress-styles-grid">
      <!-- Casual -->
      <div class="dress-style-card casual" (click)="navigateToStyle('Casual')">
        <img
          src="/images/home/casual-style.jpg"
          alt="Casual Style"
          loading="lazy"
          class="card-image"
        />
        <h3 class="style-name">Casual</h3>
      </div>

      <!-- Formal -->
      <div class="dress-style-card formal" (click)="navigateToStyle('Formal')">
        <img
          src="/images/home/formal-style.jpg"
          alt="Formal Style"
          loading="lazy"
          class="card-image"
        />
        <h3 class="style-name">Formal</h3>
      </div>

      <!-- Party -->
      <div class="dress-style-card party" (click)="navigateToStyle('Party')">
        <img
          src="/images/home/party-style.jpg"
          alt="Party Style"
          loading="lazy"
          class="card-image"
        />
        <h3 class="style-name">Party</h3>
      </div>

      <!-- Gym -->
      <div class="dress-style-card gym" (click)="navigateToStyle('Gym')">
        <img
          src="/images/home/gym-style.jpg"
          alt="Gym Style"
          loading="lazy"
          class="card-image"
        />
        <h3 class="style-name">Gym</h3>
      </div>
    </div>
  </div>
</section>
