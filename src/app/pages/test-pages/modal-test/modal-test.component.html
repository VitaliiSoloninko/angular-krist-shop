<div class="test-container">
  <h1>Modal Test Page</h1>

  <div class="buttons">
    <button class="test-btn" (click)="openAlert()">Test Alert Modal</button>

    <button class="test-btn" (click)="openConfirm()">Test Confirm Modal</button>
  </div>
</div>

<!-- Alert Modal -->
<app-modal
  [isOpen]="showAlert"
  title="Success"
  type="alert"
  (close)="showAlert = false"
  (confirm)="showAlert = false"
>
  <p>Operation completed successfully!</p>
</app-modal>

<!-- Confirm Modal -->
<app-modal
  [isOpen]="showConfirm"
  title="Delete Item"
  type="confirm"
  (close)="showConfirm = false"
  (confirm)="onConfirm()"
  (cancel)="onCancel()"
>
  <p>Are you sure you want to delete this item?</p>
  <p><strong>This action cannot be undone.</strong></p>
</app-modal>
