<div class="checkout-container">
  <h1 class="checkout-title">Checkout</h1>
  <div class="checkout-layout">
    <!-- Left: Order Form -->
    <form class="checkout-form">
      <h2 class="form-title">Shipping Details</h2>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input id="name" type="text" placeholder="Enter your name" required />
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input id="address" type="text" placeholder="Enter your address" required />
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input id="phone" type="tel" placeholder="Enter your phone" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="Enter your email" required />
      </div>
      <h2 class="form-title">Payment Method</h2>
      <div class="form-group payment-methods">
        <label>
          <input type="radio" name="payment" value="card" checked />
          Credit Card
        </label>
        <label>
          <input type="radio" name="payment" value="paypal" />
          PayPal
        </label>
        <label>
          <input type="radio" name="payment" value="cash" />
          Cash on Delivery
        </label>
      </div>
      <button class="place-order-btn" type="submit">Place Order</button>
    </form>

    <!-- Right: Order Summary -->
    <div class="checkout-summary">
      <h2>Order Summary</h2>
      <div class="summary-row">
        <span>Subtotal</span>
        <span>$565</span>
      </div>
      <div class="summary-row discount">
        <span>Discount (-20%)</span>
        <span class="discount-amount">-$113</span>
      </div>
      <div class="summary-row">
        <span>Delivery Fee</span>
        <span>$15</span>
      </div>
      <hr />
      <div class="summary-row total">
        <span>Total</span>
        <span class="total-amount">$467</span>
      </div>
    </div>
  </div>
</div>
