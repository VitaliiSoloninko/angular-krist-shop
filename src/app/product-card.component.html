<div class="product-card">
  <img [src]="product.image" alt="{{ product.title }}" class="product-image" />
  <div class="product-info">
    <h3 class="product-title">{{ product.title }}</h3>
    <div class="product-rating">
      <ng-container *ngFor="let star of getStarsArray(); let i = index">
        <span *ngIf="product.rating >= i + 1" class="star full">★</span>
        <span
          *ngIf="product.rating < i + 1 && product.rating > i"
          class="star half"
          >★</span
        >
        <span *ngIf="product.rating <= i" class="star empty">☆</span>
      </ng-container>
      <span class="rating-value">{{ product.rating }}/5</span>
    </div>
    <div class="product-pricing">
      <span class="product-price">${{ product.price }}</span>
      <span class="product-old-price">${{ product.oldPrice }}</span>
      <span class="product-discount">-{{ product.discount }}%</span>
    </div>
  </div>
</div>
