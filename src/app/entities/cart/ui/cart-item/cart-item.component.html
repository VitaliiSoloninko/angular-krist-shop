<div class="cart-item">
  <div class="item-image">
    <img [src]="cartItem()?.product?.img" alt="Image" />
  </div>

  <div class="item-content">
    <div class="item-top">
      <div class="item-top-left">
        <h3 class="item-name">{{ cartItem()?.product?.name }}</h3>
        <p class="item-size">
          Size: <span>{{ cartItem()?.selectedSize }}</span>
        </p>
        <p class="item-color">
          Color: <span>{{ cartItem()?.selectedColor }}</span>
        </p>
      </div>
      <div class="item-top-right">
        <button class="delete-btn">
          <img src="/images/svg/trash.svg" alt="Delete" />
        </button>
      </div>
    </div>
    <div class="item-bottom">
      <div class="item-price">{{ cartItem()?.product?.price | currency }}</div>
      <div class="quantity">
        <app-quantity-control
          [quantity]="quantity"
          [minQuantity]="1"
          [maxQuantity]="100"
          size="small"
          (quantityChange)="onQuantityChange($event)"
        ></app-quantity-control>
      </div>
    </div>
  </div>
</div>
