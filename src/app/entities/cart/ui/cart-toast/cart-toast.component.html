@if (isOpen()) {
<div class="cart-toast">
  <div class="cart-toast-content">
    <div class="mark">
      <img src="/images/svg/mark.svg" alt="mark" />
    </div>
    <span class="cart-toast-text">Added to cart!</span>
  </div>
  <button class="cart-toast-btn" (click)="onCheckout()">Check Out</button>
</div>
}
